<div class="chatMessageElement %extraClasses%" data-from="%from%" data-timestamp="%time%">
	<div class="chatUser">
		<div class="shortInfo">
			<div class="timeDiff" data-timestamp="%time%">%timeDiff%</div>
			<div class="name" onclick="onUserNameClick">%fromFormatted%</div>
		</div>

	</div>
	<div class="chatUserContent">
		<div class="adminOverlay">
			<div class="editText admin" onclick="onEditText">✍</div>
			<div class="deleteComment admin" onclick="onDeleteComment">🗑</div>
			<div class="banUser admin" onclick="onBanUser">🚷</div>
		</div>
		<div class="userTextContent">%content%</div>
	</div>
</div>
