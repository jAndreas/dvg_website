<div class="registerDialog">
	<section class="page1">
		<form class="registerData">
			<input class="nickname" type="text" placeholder="Benutzername..." title="Es sind nur Buchstaben und Zahlen erlaubt." pattern="[A-Za-z0-9]+" maxlength="30" required autofocus/>
			<input class="emailAddress" type="email" placeholder="E-Mail Adresse..." required/>
			<input class="password" type="password" placeholder="Passwort..." required/>
			<input class="repeatPassword" type="password" placeholder="Passwort wiederholen..." required/>

			<input class="register bfButton" type="submit" value="Abschicken"/>
		</form>
	</section>
	<section class="page2">
		<span class="registerInfo"></span>
		<input class="okClose bfButton" type="button" value="Alles klar!"></input>
	</section>
</div>
