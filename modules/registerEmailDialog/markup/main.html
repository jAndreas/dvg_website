<div class="registerEmailDialog">
	<section class="page1">
		<sup class="statusUpdate"></sup>
		<input class="emailAddress" type="email" placeholder="E-Mail Adresse..." required autofocus/>
		<div class="options">
			<label class="icon-youtube"><input class="optionVideos" type="checkbox" checked/>Video Beiträge</label>
			<label class="icon-twitch"><input class="optionLivestreams" type="checkbox" checked/>Direktübertragungen</label>
			<label class="icon-twitch"><input class="optionLivestreamsGaming" type="checkbox" checked/>Direktübertragungen (Spiele)</label>
			<label class="icon-doc-text"><input class="optionArticles" type="checkbox" checked/>Artikel</label>
			<label class="icon-doc-text"><input class="optionNews" type="checkbox" checked/>Neuigkeiten</label>
		</div>
		<input class="sendEmailAddress bfButton" type="button" value="Abonnieren!" disabled></input>
	</section>
	<section class="page2">
		<span class="subscribingInfo"></span>
		<input class="okClose bfButton" type="button" value="Jawohl!"></input>
	</section>
</div>
